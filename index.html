<!DOCTYPE html>
<html>
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <title>Guess That Number!</title>
  <meta charset="UTF-8">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Javascript
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script type="text/javascript" src="script/script.js"></script>

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->

<body>
  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <h1>Guess That Number</h1>
  <p>
    Guess the number between 1 and 100. We will give you 10 chances or else you will have to start again. I will help you by letting you know if your guess is low or high. How about that? GOOD LUCK!
  </p>
  <form name="guessThatNumberForm">
    Your Number: <input type="text" name="guessedNumber" id="numberInput">
    <input type="button" value="submit" onClick="guessMyNumber()" id="submitButton">
  </form>
  <div id="pastGuesses"></div>
  <div id="hintMessage"></div>
  <div id="congratulation"></div>
  <div id="tryAgain"></div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
